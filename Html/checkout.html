<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Persol</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <img src="../images/burger.png" alt="" class="header__burger-menu">
            <a href="../index.html" class="header__link">
                <img src="../images/logo.png" alt="logo" class="header__logo">
            </a>
            <section class="header__categories">
                <a href="../Html/productsSun.html" class="header__item">SUN</a>
                <a href="../Html/productsOptical.html" class="header__item">OPTICAL</a>
                <a href="#" class="header__item">ABOUT US</a>
            </section>
            <section class="header__icons">
                <a href="#" class="header__iconLink header__user">
                    <img src="../images/user_logo.png" alt="" class="header__icon">
                </a>
                <a href="#" class="header__iconLink header__shop">
                    <img src="../images/shop_logo.png" alt="" class="header__icon">
                    <p class="header__number">0</p>
                </a>
            </section>
        </nav>
    </header>


    <article class="checkout">
        <div class="checkout__container">
            <section class="checkout__titles">
                <h3>Payment information</h3>
                <p>Please fill in the information below</p>
            </section>

            <form class="checkout__pay">
                <div class="checkout__cont">
                    <h4>Credit card information</h4>
                    <select name="cardType" class="select">
                        <option value="no" selected="selected" disabled="disabled">Type of credit card</option>
                        <option value="credit">Credit card</option>
                        <option value="debit">Debit card</option>
                    </select>
                    <input placeholder="Card number" name="number" type="number" class="input">
                </div>

                <div class="checkout__cont">
                    <h4>Contact information</h4>
                    <input placeholder="Full name" name="fullName" type="text" class="input">
                    <input placeholder="Identification card" name="idNumber" type="number" class="input">
                    <input placeholder="Address" name="address" type="text" class="input">
                </div>

                <button class="button button--secondary">
                    CONFIRM PAYMENT
                </button>
            </form>
        </div>
    </article>


    <footer class="footer">
        <div class="footer__container">
            <section class="footer__block-links">
                <h3 class="footer__title">Persol</h3>
                <a href="#" class="footer__link">Privacy</a>
                <a href="#" class="footer__link">Terms of use </a>
                <a href="#" class="footer__link">Terms of sale </a>
            </section>
            <section class="footer__block-links">
                <h3 class="footer__title">Quick links</h3>
                <a href="#" class="footer__link">Contact us</a>
                <a href="#" class="footer__link">Shipping </a>
                <a href="#" class="footer__link">FAQs</a>
            </section>
            <section class="footer__block-links footer__block-links--side">
                <h3 class="footer__title">Follow us</h3>
                <a href="https://www.facebook.com/Persol" class="footer__link--side">
                    <img src="../images/facebook.png" alt="facebook">
                </a>
                <a href="http://instagram.com/persol" class="footer__link--side">
                    <img src="../images/instagram.png" alt="instagram">
                </a>
                <a href="https://twitter.com/Persol" class="footer__link--side">
                    <img src="../images/twitter.png" alt="twitter">
                </a>
                <a href="http://www.pinterest.com/persol" class="footer__link--side">
                    <img src="../images/pinterest.png" alt="pinterest">
                </a>
            </section>
        </div>
    </footer>


    <article class="burger-menu">
        <img src="../images/close.png" alt="" class="burger-menu__close">
        <section class="burger-menu__user">
            <img src="../images/user_logo2.png" alt="" class="burger-menu__userImg">
            <a href="#" class="burger-menu__profile">My profile</a>
        </section>
        <section class="burger-menu__categories">
            <a href="../Html/productsSun.html" class="burger-menu__item">SUN</a>
            <a href="../Html/productsOptical.html" class="burger-menu__item">OPTICAL</a>
            <a href="#" class="burger-menu__item">ABOUT US</a>
        </section>
    </article>

    <div class="opacity"></div>


    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="../scripts/firebaseConfig.js"></script>
    <script src="../scripts/menu.js"></script>
    <script src="../scripts/auth.js"></script>
</body>

</html>

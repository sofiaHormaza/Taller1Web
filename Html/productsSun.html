<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Persol</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <img src="../images/burger.png" alt="" class="header__burger-menu">
            <a href="../index.html" class="header__link">
                <img src="../images/logo.png" alt="logo" class="header__logo">
            </a>
            <section class="header__categories">
                <a href="../Html/productsSun.html" class="header__item">SUN</a>
                <a href="../Html/productsOptical.html" class="header__item">OPTICAL</a>
                <a href="./interaction.html" class="header__item">DISCOVER</a>
            </section>
            <section class="header__icons">
                <a href="#" class="header__iconLink header__user">
                    <img src="../images/user_logo.png" alt="" class="header__icon">
                </a>
                <a href="#" class="header__iconLink header__shop">
                    <img src="../images/shop_logo.png" alt="" class="header__icon">
                </a>
            </section>
        </nav>
    </header>


    <section class="simple-banner">
        <h1 class="simple-banner__title">SUNGLASSES</h1>
    </section>


    <div class="containerP">

        <aside class="filters">
            <button class="button button--secondary hidden showAdmin">ADD PRODUCT</button>
            <form class="filters__form">

                <select name="order" class="filters__order">
                    <option selected="selected">Sort by</option>
                    <option value="low">Price: Low to High</option>
                    <option value="high">Price: High to Low</option>
                    <option value="newest">Newest</option>
                </select>

                <h4>Filter by</h4>
                <div class="filters__group">
                    <label class="filters__label">
                        <input type="radio" name="filter" value="" checked>
                        All products
                    </label>
                </div>
                <div class="filters__group">
                    <p>Gender</p>
                    <label class="filters__label">
                        <input type="radio" name="filter" value="men">
                        Men
                    </label>
                    <label class="filters__label">
                        <input type="radio" name="filter" value="women">
                        Women
                    </label>
                </div>

                <div class="filters__group">
                    <p>Frame shape</p>
                    <label class="filters__label">
                        <input type="radio" name="filter" value="round">
                        Round
                    </label>
                    <label class="filters__label">
                        <input type="radio" name="filter" value="rectangle">
                        Rectangle
                    </label>
                    <label class="filters__label">
                        <input type="radio" name="filter" value="pilot">
                        Pilot/ Aviator
                    </label>
                    <label class="filters__label">
                        <input type="radio" name="filter" value="square">
                        Square
                    </label>
                </div>

            </form>
        </aside>


        <article class="products">
            
        </article>
    </div>


    <article class="edit-add">
        <img src="../images/close.png" alt="" class="edit-add__close">
        <form class="edit-add__form">

            <div class="edit-add__selections">
                <p>Product categories</p>
                <select name="shape" class="select">
                    <option value="no" selected="selected" disabled="disabled">Frame shape</option>
                    <option value="round">Round</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="pilot">Pilot/ Aviator</option>
                    <option value="square">Square</option>
                </select>

                <div class="edit-add__two">
                    <select name="gender" class="select">
                        <option value="no" selected="selected" disabled="disabled">Gender</option>
                        <option value="men">Men</option>
                        <option value="women">Women</option>
                    </select>

                    <select name="type" class="select">
                        <option value="no" selected="selected" disabled="disabled">Type</option>
                        <option value="sun">Sunglasses</option>
                        <option value="optical">Optical</option>
                    </select>
                </div>

                <p>Upload product images</p>
                <input name="imgFile" type="file" class="input--file">
                <input name="imgFile" type="file" class="input--file">
                <input name="imgFile" type="file" class="input--file">
            </div>


            <div class="edit-add__info">
                <p>Product information</p>
                <input placeholder="Product name" name="nameProduct" type="text" class="input">
                <input placeholder="Price" name="price" type="number" step="any" class="input">
                <textarea placeholder="Description" name="descrip" cols="30" rows="5" class="input"></textarea>

                <button class="button button--secondary">
                    Confirm
                </button>
            </div>

        </form>
    </article>


    <article class="loader">
        <div class="loader__container">
            <img src="../images/loader.gif" alt="">
            <p>LOADING</p>
        </div>
    </article>

    <article class="feedback">
        <div class="feedback__cont">
            <div class="feedback__container">
                <img src="../images/close.png" alt="" class="feedback__close">
                <img src="../images/feedback.png" alt="">
                <p>Product added to the bag!</p>
            </div>
        </div>
    </article>


    <footer class="footer">
        <div class="footer__container">
            <section class="footer__block-links">
                <h3 class="footer__title">Persol</h3>
                <a href="#" class="footer__link">Privacy</a>
                <a href="#" class="footer__link">Terms of use </a>
                <a href="#" class="footer__link">Terms of sale </a>
            </section>
            <section class="footer__block-links">
                <h3 class="footer__title">Quick links</h3>
                <a href="#" class="footer__link">Contact us</a>
                <a href="#" class="footer__link">Shipping </a>
                <a href="#" class="footer__link">FAQs</a>
            </section>
            <section class="footer__block-links footer__block-links--side">
                <h3 class="footer__title">Follow us</h3>
                <a href="https://www.facebook.com/Persol" class="footer__link--side">
                    <img src="../images/facebook.png" alt="facebook">
                </a>
                <a href="http://instagram.com/persol" class="footer__link--side">
                    <img src="../images/instagram.png" alt="instagram">
                </a>
                <a href="https://twitter.com/Persol" class="footer__link--side">
                    <img src="../images/twitter.png" alt="twitter">
                </a>
                <a href="http://www.pinterest.com/persol" class="footer__link--side">
                    <img src="../images/pinterest.png" alt="pinterest">
                </a>
            </section>
        </div>
    </footer>


    <article class="burger-menu">
        <img src="../images/close.png" alt="" class="burger-menu__close">
        <section class="burger-menu__user">
            <img src="../images/user_logo2.png" alt="" class="burger-menu__userImg">
            <a href="#" class="burger-menu__profile">My profile</a>
        </section>
        <section class="burger-menu__categories">
            <a href="../Html/productsSun.html" class="burger-menu__item">SUN</a>
            <a href="../Html/productsOptical.html" class="burger-menu__item">OPTICAL</a>
            <a href="./interaction.html" class="header__item">DISCOVER</a>
        </section>
    </article>

    <div class="opacity"></div>

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="../scripts/firebaseConfig.js"></script>
    <script src="../scripts/products.js"></script>
    <script src="../scripts/menu.js"></script>
    <script src="../scripts/auth.js"></script>
</body>

</html>
